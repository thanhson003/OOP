<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile{
        constructor(name) {
            this.name = name;
            this.battery = 100;
            this.isOn = false;
            this.draftMessage = "";
            this.inbox = [];
            this.sentMessage = [];
        }
        check(){
            return this.isOn?"on":"off";
        }
        turn_on(){
            if (!this.isOn && this.battery>0){
                this.isOn = true;
                this.battery--;
            }
        }
        turn_off(){
            if (this.isOn && this.battery>0){
                this.isOn = false;
                this.battery--;
            }
        }
        charge(){
            if (this.battery<100){
                this.battery++;
            }
        }
        composeMessage(message){     //soạn tin nhắn
            if (this.isOn && this.battery > 0){
                this.draftMessage = message;
                this.battery--;
            }
        }
        sendMessage(otherMobile){     //gưi tin nhắn
            if (this.isOn && this.battery>0 && this.draftMessage !==""){
                otherMobile.receiveMessage(this.draftMessage);
                this.sentMessage.push(this.draftMessage);
                this.draftMessage = "";
                this.battery--
            }
        }
        receiveMessage(message) {   //nhận tin nhắn
            if (this.isOn && this.battery > 0) {
                this.inbox.push(message);
                this.battery--;
            }
        }
        showInbox() {   //xem thư đến
            if (this.isOn && this.battery > 0) {
                console.log(this.name + " - Inbox:");
                console.log(this.inbox);
                this.battery--;
            }
        }


        showSentMessages() {      // Xem tin nhắn đã gửi
            if (this.isOn && this.battery > 0) {
                console.log(this.name + " - Sent messages:");
                console.log(this.sentMessage);
                this.battery--;
            }
        }
    }

    let nokia = new Mobile("Nokia");
    let iphone = new Mobile("iPhone");

    nokia.turn_on();
    iphone.turn_on();

    nokia.composeMessage("Xin chào iPhone!");
    nokia.sendMessage(iphone);

    iphone.showInbox()

</script>
</body>
</html>
